[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	zinggjm/GxEPD2@^1.4.5
	olikraus/U8g2@^2.32.15
	olikraus/U8g2_for_Adafruit_GFX@^1.8.0
	arduino-libraries/NTPClient@^3.1.0
board_build.filesystem = spiffs
monitor_speed = 115200
